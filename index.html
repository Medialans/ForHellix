<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Vue.js</title>

  <!-- Vue.js -->
  <script src="res/vue@2.6.12.js"></script>
  <style>
    .map{
      position: absolute;
      left: 50%;
      top: 50%;
      display: flex;
      flex-flow: row;
      flex-wrap: wrap;
      transform: translate(-50%,-50%);
      border: 3px solid #acacac;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      border: 3px solid #acacac;
      box-sizing: border-box;
    }
    .num {
    
    
    }
  </style>

</head>

<body>
  <div id="vue-app">
    
    <div class="map" v-bind:style="field.style">
      <div class="cell" v-for="el of field.cells" v-bind:style="el.style" v-bind:class="{num : el.num>0}">{{el.num!=0?el.num:""}}</div>
    </div>
  </div>
  <!-- Project -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
